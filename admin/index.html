    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }
                $(this).trigger('change');
           });
        }
    }

    function load(settings, onChange) {
        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        $('#passwordConfirm').val(settings.password);

        $('#test').button().click(function () {
            getIsAdapterAlive(function (isAlive) {
                if (!isAlive) {
                    showMessage(_('Start or enable adapter first'));
                } else {
                    $('#test').button('option', 'disabled', true);
                    sendTo(null, 'test', {
                        config: {
                            port:     $('#port').val(),
                            host:     $('#host').val(),
                            user:     $('#user').val(),
                            protocol: $('#protocol').val(),
                            password: $('#password').val()
                        }
                    }, function (response) {
                        $('#test').button('option', 'disabled', false);
                        showMessage(response.error || 'OK');
                    });

                }
            });
        });

        $('#reset').button().click(function () {
            getIsAdapterAlive(function (isAlive) {
                if (!isAlive) {
                    showMessage(_('Start or enable adapter first'));
                } else {
                    if (confirm(_('Are you sure? All data will be dropped.'))) {
                        $('#reset').button('option', 'disabled', true);
                        sendTo(null, 'destroy', null, function (response) {
                            $('#reset').button('option', 'disabled', false);
                            showMessage(response.error || _('Adapter will be restarted'));
                        });
                    }
                }
            });
        });
        $('#dbtype').change(function () {
            if ($(this).val() == 'sqlite') {
                $('.real-sql').hide();
                $('.baby-sql').show();
            } else if ($(this).val() == 'mssql') {
                $('.real-sql').show();
                $('.baby-sql').hide();
            } else {
                $('.real-sql').show();
                $('.baby-sql').hide();
                $('.ms-sql').hide();
            }
        }).trigger('change');

        $('#demoStart, #demoEnd').datepicker().val(new Date().toDateString());
        $('#generateDemo').button().click(function () {
            $(".loader").show();
            sendTo("", "generateDemo", {
                id: $('#demoID').val(),
                start: $('#demoStart').val(),
                end: $('#demoEnd').val(),
                step: $('#demoStep').val(),
                curve: $('#demoCurve').val()
            }, function (e) {
                $(".loader").hide();
            })
        });
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        changed = false;
        var settings = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                settings[id] = $this.prop('checked');
            } else {
                settings[id] = $this.val();
           }
        });

        if ($('#passwordConfirm').val() != $('#password').val()) {
            showMessage(_('Password confirmation is not equal with password!'));
            return;
        }

        callback(settings);
    }
