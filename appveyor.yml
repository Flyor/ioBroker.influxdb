version: 'test-{build}'

# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "6"

platform:
  - x64

clone_folder: c:\projects\%APPVEYOR_PROJECT_NAME%
# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version $env:platform
  # install modules
  - npm install
  - npm install winston@2.3.0
  - npm install https://github.com/ioBroker/ioBroker.js-controller/tarball/master --production
  - ps: >-
      Invoke-WebRequest "https://dl.influxdata.com/influxdb/releases/influxdb-1.1.0_windows_amd64.zip" -OutFile .\influxdb-1.1.0_windows_amd64.zip;

      $destFolder = "influxdb-1.1.0";

      if (Test-Path $pwd\$destFolder )

      {
          del $pwd\$destFolder -Force -Recurse
      }

      md "$destFolder";

      7z e $pwd\influxdb-1.1.0_windows_amd64.zip -y -o$pwd\$destFolder -r

      Get-ChildItem -Path "$pwd" -Recurse;

      cd "$pwd\$destFolder";

      $MyProcess = Start-Process influxd.exe;

      cd ..

on_finish:
  - ps: Stop-Process -Id $MyProcess.Id


# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - echo %cd%
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
